<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="setting">
      <div class="setting-header">
        <label class="toggle">
          <input type="checkbox" id="idleEnabled">
          <span class="slider"></span>
        </label>
        <span class="setting-label">Close idle tabs</span>
      </div>
      <div class="setting-detail">
        <span>After</span>
        <input type="number" id="idleTime" min="1" max="999">
        <select id="idleUnit">
          <option value="minutes">minutes</option>
          <option value="hours">hours</option>
          <option value="days">days</option>
        </select>
      </div>
    </div>

    <div class="setting">
      <div class="setting-header">
        <label class="toggle">
          <input type="checkbox" id="memoryEnabled">
          <span class="slider"></span>
        </label>
        <span class="setting-label">Close memory hogs</span>
      </div>
      <div class="setting-detail">
        <span>Over</span>
        <input type="number" id="memoryThresholdMB" min="100" max="4000" step="50">
        <span>MB</span>
      </div>
      <div class="setting-note" id="memoryNote"></div>
    </div>

    <div class="setting">
      <div class="setting-header">
        <label class="toggle">
          <input type="checkbox" id="duplicatesEnabled">
          <span class="slider"></span>
        </label>
        <span class="setting-label">Close duplicate tabs</span>
      </div>
    </div>

    <div class="setting workspace-section">
      <div class="setting-header">
        <span class="setting-label">Smart Workspaces</span>
      </div>
      <div class="setting-detail">
        <span>Organize into</span>
        <select id="organizationMode">
          <option value="groups">tab groups</option>
          <option value="windows">windows</option>
        </select>
      </div>
      <div class="setting-detail">
        <input type="text" id="apiKey" placeholder="Anthropic API key">
      </div>
      <div class="setting-detail">
        <button id="organizeBtn" class="organize-btn">Organize Tabs</button>
        <span id="organizeStatus" class="organize-status"></span>
      </div>
    </div>

    <div class="footer">
      <span class="note">Pinned and active tabs are protected. Suspended tabs aren't tracked.</span>
    </div>

    <details class="collapsible-section">
      <summary>Closed Tabs</summary>
      <div class="section-actions">
        <button id="clearHistory" class="clear-btn">Clear</button>
      </div>
      <div id="closedTabs"></div>
    </details>

    <details class="collapsible-section">
      <summary>Active Tabs</summary>
      <div class="section-actions">
        <button id="refreshDebug" class="clear-btn">Refresh</button>
      </div>
      <div id="debugTabs"></div>
    </details>

    <details class="collapsible-section">
      <summary>Activity Log</summary>
      <div id="logs"></div>
    </details>
  </div>
  <script src="popup.js"></script>
</body>
</html>
